<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-green-100 min-h-screen font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-5 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold text-green-600">StaffX</h1>
      <nav class="mt-5 space-y-2">
        <p class="text-gray-400 uppercase text-xs">General</p>
        <a href="index.html" class="flex items-center p-2 text-green-600 bg-green-100 rounded">
          <span class="mr-2">üè†</span> Dashboard
        </a>
        <a href="employee.html" class="flex items-center p-2 text-gray-700 hover:bg-green-100 rounded">
          <span class="mr-2">üë®‚Äçüíº</span> Employee
        </a>
        <a href="salary.html" class="flex items-center p-2 text-gray-700 hover:bg-green-100 rounded">
          <span class="mr-2">üí∞</span> Salary
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <section class="bg-white p-6 rounded-lg shadow-md w-full">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Salary Dashboard</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 border">
          <thead class="bg-green-600 text-white">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-semibold">Employee ID</th>
              <th class="px-4 py-2 text-left text-sm font-semibold">Name</th>
              <th class="px-4 py-2 text-left text-sm font-semibold">Net Salary</th>
              <th class="px-4 py-2 text-left text-sm font-semibold">UPI ID / Bank</th>
              <th class="px-4 py-2 text-left text-sm font-semibold">Action</th>
            </tr>
          </thead>
          <tbody id="employeeTable" class="bg-white divide-y divide-gray-100">
            <!-- Filled by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script>
    const employees = [
      { id: 1, name: "Anjali Sharma", salary: 42500, upi: "anjali@upi" },
      { id: 2, name: "Ravi Kumar", salary: 38700, upi: "ravi@upi" },
      { id: 3, name: "Priya Verma", salary: 40200, upi: "priya@upi" }
    ];

    const tableBody = document.getElementById("employeeTable");

    employees.forEach(emp => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="px-4 py-2 text-sm text-gray-700">${emp.id}</td>
        <td class="px-4 py-2 text-sm text-gray-700">${emp.name}</td>
        <td class="px-4 py-2 text-sm text-gray-700">‚Çπ${emp.salary}</td>
        <td class="px-4 py-2 text-sm text-gray-700">${emp.upi}</td>
        <td class="px-4 py-2">
          <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm"
                  onclick="paySalary(${emp.id}, ${emp.salary}, '${emp.upi}')">
            Pay Now
          </button>
        </td>
      `;
      tableBody.appendChild(row);
    });

    function paySalary(empId, amount, upiId) {
      fetch("/pay-salary", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          userId: empId,
          amount: amount,
          upiId: upiId
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("‚úÖ Payment successful for Employee ID " + empId);
        } else {
          alert("‚ùå Payment failed. Try again.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("‚ö†Ô∏è Error while processing payment.");
      });
    }
  </script>
</body>
</html>
