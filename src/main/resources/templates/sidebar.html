<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 transition-all duration-300">

<!-- Thymeleaf Fragment: Only the sidebar -->
<div th:fragment="sidebarFragment">
    <aside class="w-64 bg-white shadow-md h-full p-5 flex flex-col justify-between transition-all duration-300">
        <div>
            <h1 class="text-2xl font-bold text-green-600">StaffX</h1>
            <nav class="mt-5 space-y-2">
                <p class="text-gray-400 uppercase text-xs">General</p>

                <!-- Dashboard -->
                <a class="flex items-center p-2 text-green-600 bg-green-100 rounded" href="/admin/index">
                    <span class="mr-2">🏠</span> DashBoard
                </a>

                <!-- Employee -->
                <a class="flex items-center justify-between w-full p-2 text-gray-700 hover:bg-green-100 rounded transition-all" href="/admin/employee">
                    <span class="mr-2">👨‍💼 Employee</span>
                </a>
                <a class="flex items-center p-2 text-gray-700 hover:bg-green-100 rounded" href="/admin/pay">
                    <span class="mr-2">💰</span> Salary
                </a>
                <!-- Logout -->
                <button class="flex items-center w-full p-2 text-red-600 hover:bg-red-100 rounded transition-all" onclick="logout()">
                    <span class="mr-2">🚪</span> Logout
                </button>

            </nav>
        </div>
    </aside>
</div>
<script>
    // JS logout example (in HTML or JS file)
function logout() {
    localStorage.removeItem("token"); // or sessionStorage
    window.location.href = "/login"; // redirect
}

</script>
</body>
</html>
