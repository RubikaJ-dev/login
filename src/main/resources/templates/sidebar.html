<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 transition-all duration-300">

<!-- Thymeleaf Fragment: Only the sidebar -->
<div th:fragment="sidebarFragment">
    <aside class="w-64 bg-white shadow-md h-full p-5 flex flex-col justify-between transition-all duration-300">
        <div>
            <h1 class="text-2xl font-bold text-green-600">StaffX</h1>
            <nav class="mt-5 space-y-2">
                <p class="text-gray-400 uppercase text-xs">General</p>

                <!-- Dashboard -->
                <a href="/index" class="flex items-center p-2 text-green-600 bg-green-100 rounded">
                    <span class="mr-2">🏠</span> DashBoard
                </a>

                <!-- Employee -->
                <a href="/employee" class="flex items-center justify-between w-full p-2 text-gray-700 hover:bg-green-100 rounded transition-all">
                    <span class="mr-2">👨‍💼 Employee</span>
                </a>
                <a href="/pay" class="flex items-center p-2 text-gray-700 hover:bg-green-100 rounded">
                    <span class="mr-2">💰</span> Salary
                </a>
            </nav>
        </div>
    </aside>
</div>

</body>
</html>
