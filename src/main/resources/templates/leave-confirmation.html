<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Leave Application Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-8">
<div th:replace="usersidebar :: userSidebarFragment"></div>
<div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-6">Leave Application Submitted</h1>

    <h2 class="text-2xl font-semibold mb-4">Your Leave Application Details:</h2>

    <div class="space-y-4" id="leave-details">
        <p><strong>Employee Name:</strong> <span id="employee_name">Loading...</span></p>
        <p><strong>Employee ID:</strong> <span id="employee_id">Loading...</span></p>
        <p><strong>Leave Type:</strong> <span id="leave_type">Loading...</span></p>
        <p><strong>Leave Period:</strong> <span id="start_date">Loading...</span> to <span id="end_date">Loading...</span></p>
        <p><strong>Reason:</strong> <span id="leave_reason">Loading...</span></p>
    </div>

    <div class="text-center mt-8">
        <a class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition" href="/leave/apply">
            Apply for Another Leave
        </a>
    </div>
</div>

<script>
    const token = localStorage.getItem("Token");

    if (!token) {
        alert("You are not authorized. Please log in.");
        window.location.href = "/login";
    } else {
        fetch("http://localhost:8080/user/leave", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        })
        .then(res => {
            if (!res.ok) {
                throw new Error("Unauthorized or error fetching data");
            }
            return res.json();
        })
        .then(data => {
            document.getElementById("employee_name").textContent = data.employee_name;
            document.getElementById("employee_id").textContent = data.employee_id;
            document.getElementById("leave_type").textContent = data.leave_type;
            document.getElementById("start_date").textContent = data.start_date;
            document.getElementById("end_date").textContent = data.end_date;
            document.getElementById("leave_reason").textContent = data.leave_reason;
        })
        .catch(err => {
            console.error(err);
            alert("Error loading application details. Try again.");
        });
    }
</script>

</body>
</html>
