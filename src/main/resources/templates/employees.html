<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
<div class="flex h-screen">

    <!-- Thymeleaf Sidebar Fragment -->
    <div th:replace="usersidebar :: userSidebarFragment"></div>

    <!-- Profile content -->
    <div class="mx-auto bg-white rounded-2xl p-10 flex-1 overflow-y-auto">
        <h1 class="text-3xl font-bold mb-6">My Profile</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div><label class="text-gray-700">Name</label><p autocomplete="username" class="font-semibold"  id="employeeName"></p></div>
            <div><label class="text-gray-700">Email</label><p class="font-semibold" id="employeeEmail"></p></div>
            <div><label class="text-gray-700">Designation</label><p class="font-semibold" id="employeeJobRole"></p></div>
            <div><label class="text-gray-700">Age</label><p class="font-semibold" id="employeeAge"></p></div>
            <div><label class="text-gray-700">Department</label><p class="font-semibold" id="employeeDepartment"></p></div>
            <div><label class="text-gray-700">Date of Birth</label><p class="font-semibold" id="employeeDob"></p></div>
            <div><label class="text-gray-700">Date of Joining</label><p class="font-semibold" id="employeeDoj"></p></div>
            <div><label class="text-gray-700">Primary Phone</label><p class="font-semibold" id="employeePhone"></p></div>
            <div><label class="text-gray-700">Secondary Phone</label><p class="font-semibold" id="employeeSecondaryPhone"></p></div>
            <div><label class="text-gray-700">Address</label><p class="font-semibold" id="employeeAddress"></p></div>
            <div><label class="text-gray-700">Highest Degree</label><p class="font-semibold" id="employeeDegree"></p></div>
            <div><label class="text-gray-700">Previous Company</label><p class="font-semibold" id="employeePreviousCompany"></p></div>
            <div><label class="text-gray-700">Current CTC</label><p class="font-semibold" id="employeeCtc"></p></div>
            <div><label class="text-gray-700">Certification</label>
                <a class="text-blue-600 underline" href="#" id="certificationLink">Download</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        console.log("Token:", token);

        fetch("http://localhost:8080/user/profile", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to fetch profile data");
            return response.json();
        })
        .then(data => {
            document.getElementById("employeeName").textContent = data.name;
            document.getElementById("employeeEmail").textContent = data.email;
            document.getElementById("employeeJobRole").textContent = data.job_role;
            document.getElementById("employeeAge").textContent = data.age;
            document.getElementById("employeeDepartment").textContent = data.department;
            document.getElementById("employeeDob").textContent = data.date_of_birth;
            document.getElementById("employeeDoj").textContent = data.date_of_join;
            document.getElementById("employeePhone").textContent = data.phone_number;
            document.getElementById("employeeSecondaryPhone").textContent = data.secondary_phone_number;

            document.getElementById("employeeAddress").textContent =
                (data.address?.street || '') + ', ' +
                (data.address?.city || '') + ', ' +
                (data.address?.state || '');

            document.getElementById("employeeDegree").textContent = data.degree?.degree_name || 'N/A';
            document.getElementById("employeePreviousCompany").textContent = data.previousEmployment?.company_name || 'N/A';
            document.getElementById("employeeCtc").textContent = 'â‚¹ ' + data.ctc;
            document.getElementById("certificationLink").href = '/certifications/' + data.id;
        })
        .catch(error => {
            console.error("Error fetching profile:", error);
            alert("Error fetching profile. Please log in again.");
            window.location.href = "/user-login";
        });
    });
</script>
</body>
</html>
