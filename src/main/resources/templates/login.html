<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Select Login Type</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
        background-color: #f0f2f5;
    }
    h1 {
        margin-bottom: 30px;
    }
    .button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
    }
    .button:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
        margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Select Login Type</h1>

<form action="/admin-login" method="get" style="display: inline;">
  <button type="submit" class="button">Admin Login</button>
</form>

<form action="/user-login" method="get" style="display: inline;">
  <button type="submit" class="button">User Login</button>
</form>
<p class="text-sm text-center mt-4">Don't have an account? <a class="text-blue-500" href="/">Register</a></p>
<!-- Display login error message -->
<div th:if="${param.error}">
  <p style="color:red;">Invalid username or password. Please try again.</p>
</div>

</body>
</html>
