<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>HRMS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 transition-all duration-300 h-screen flex">

<!-- Thymeleaf Fragment: Only the sidebar -->
<div th:fragment="userSidebarFragment">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 shadow-md flex flex-col h-full min-h-screen">
        <h2 class="text-2xl font-bold mb-6 text-center">Employee</h2>
        <nav class="flex-1">
            <ul class="space-y-4">
                <li><a class="block p-2 rounded hover:bg-green-200" href="/user/user-dashboard">🏠 Dashboard Home</a></li>
                <li><a class="block p-2 rounded hover:bg-green-200" href="/user/profile">👤 My Profile</a></li>
                <li><a class="block p-2 rounded hover:bg-green-200" href="/user/apply">📝 Leave Applications</a></li>
                <li><a class="block p-2 rounded hover:bg-green-200" href="/user/payslip">📄 Payslips</a></li>
            </ul>
        </nav>
        <div>
            <button onclick="logout()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mt-6">Logout</button>
        </div>
    </aside>
</div>

<script>
    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
    }
</script>

</body>
</html>
