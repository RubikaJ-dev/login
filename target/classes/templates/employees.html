<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen p-6">
    <div th:replace="sidebar :: sidebarFragment"></div>  
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">My Profile</h1>
            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-full shadow-md">
                ðŸ”’ Logout
            </button>
        </div>

        <!-- Profile Info -->
        <div class="flex justify-between items-center mb-8">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full shadow-md">
            <div class="ml-6">
                <h2 class="text-2xl font-bold">John Doe</h2>
                <p class="text-gray-600">Software Engineer</p>
                <p class="text-gray-500">Employee ID: EMP12345</p>
            </div>
        </div>

        <!-- Personal Information Form -->
        <div class="bg-green-50 p-6 rounded-xl mb-8 shadow-md">
            <h2 class="text-2xl font-bold mb-4">Personal Information</h2>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first-name" class="block text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="John">
                    </div>
                    <div>
                        <label for="last-name" class="block text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="johndoe@email.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="9876543210">
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full shadow-md">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- Job Information -->
        <div class="bg-green-50 p-6 rounded-xl mb-8 shadow-md">
            <h2 class="text-2xl font-bold mb-4">Job Information</h2>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="department" class="block text-gray-700">Department</label>
                        <input type="text" id="department" name="department" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="Software Development">
                    </div>
                    <div>
                        <label for="position" class="block text-gray-700">Position</label>
                        <input type="text" id="position" name="position" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="Software Engineer">
                    </div>
                    <div>
                        <label for="join-date" class="block text-gray-700">Join Date</label>
                        <input type="date" id="join-date" name="join-date" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="2022-03-15">
                    </div>
                    <div>
                        <label for="salary" class="block text-gray-700">Salary</label>
                        <input type="text" id="salary" name="salary" class="w-full mt-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" value="â‚¹ 50,000">
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full shadow-md">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
